services:
  - type: web
    name: judge0
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /about
    envVars:
      - key: JUDGE0_SECRET_KEY
        generateValue: true
      - key: JUDGE0_SAVE_COMPILE_OUTPUT
        value: "true"
      - key: JUDGE0_ALLOW_ORIGIN
        value: "*"
      # Youâ€™ll add DB-related vars after PostgreSQL is created

  - type: redis
    name: judge0-redis
    plan: free
