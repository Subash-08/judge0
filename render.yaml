services:
  - type: web
    name: judge0
    plan: free
    env: docker
    docker:
      dockerfile: Dockerfile
    healthCheckPath: /about
    envVars:
      - key: JUDGE0_SECRET_KEY
        generateValue: true
      - key: JUDGE0_SAVE_COMPILE_OUTPUT
        value: "true"
      - key: JUDGE0_ALLOW_ORIGIN
        value: "*"
      # We'll add database vars manually after creating PostgreSQL

  - type: redis
    name: judge0-redis
    plan: free
